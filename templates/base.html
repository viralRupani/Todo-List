<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock title %} | Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

          <div class="col-2 text-start">
          </div>

            <a class="footer-thing" href="mailto:viralrupani12017@gmail.com">Contact Us</a>
            <p>

            <a href="https://github.com/viralRupani" target="_blank"><i class="footer-thing fa-brands fa-github"></i></a>

        </div>

      <div class="footer-bottom text-center ">
        <p>Made With ❤️By Viral Rupani  ©️ 2022</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
